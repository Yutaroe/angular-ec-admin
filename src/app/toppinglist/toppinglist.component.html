<div class="search">
<mat-form-field >
  <mat-label>Name</mat-label>
  <input matInput [formControl]="name" autocomplete="on" list="items" />
  <datalist id="items">
    <option *ngFor="let item of toppings" value="{{ item.topping_name}}"></option>
  </datalist>
</mat-form-field>
<button mat-raised-button (click)="serch()" class="button">検索</button>
</div>
<div>
  <table mat-table [dataSource]="searchedItem">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="id">ID</th>
      <td mat-cell *matCellDef="let element" class="id">{{ element.id }}</td>
    </ng-container>
      <ng-container matColumnDef="topping_name">
        <th mat-header-cell *matHeaderCellDef class="name">トッピング名</th>
        <td mat-cell *matCellDef="let element" class="name">{{ element.topping_name }}</td>
      </ng-container>
      <ng-container matColumnDef="delete" >
        <th mat-header-cell *matHeaderCellDef class="delete">削除</th>
        <td mat-cell *matCellDef="let element" class="delete"><button mat-button (click) ="onClick(element.id)" id="deletebutton">削除</button></td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</div>
