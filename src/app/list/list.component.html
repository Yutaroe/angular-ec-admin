<div class="search">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [formControl]="name" autocomplete="on" list="items" />
    <datalist id="items">
      <option *ngFor="let item of item" value="{{ item.coffee_name }}"></option>
    </datalist>
  </mat-form-field>
  <button mat-raised-button (click)="serch()" class="button">検索</button>
</div>
<div>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="searchedItem.length">
  </mat-paginator> -->
  <table mat-table [dataSource]="searchedItem">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="id">ID</th>
      <td mat-cell *matCellDef="let element" class="id">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="coffee_name">
      <th mat-header-cell *matHeaderCellDef class="name">Name</th>
      <td mat-cell *matCellDef="let element" class="name">
        {{ element.coffee_name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef class="img">image</th>
      <td mat-cell *matCellDef="let element" class="img">
        <img src="{{ element.img }}" class="image" />
      </td>
    </ng-container>
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef class="detail">detail</th>
      <td mat-cell *matCellDef="let element" class="detail">
        {{ element.coffee_detail }}
      </td>
    </ng-container>
    <ng-container matColumnDef="coffee_priceM">
      <th mat-header-cell *matHeaderCellDef class="priceM">Msize price</th>
      <td mat-cell *matCellDef="let element" class="priceM">
        {{ element.coffee_priceM | currency: "JPY" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="coffee_priceL">
      <th mat-header-cell *matHeaderCellDef class="priceL">Lsize price</th>
      <td mat-cell *matCellDef="let element" class="priceL">
        {{ element.coffee_priceL | currency: "JPY" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      routerLink="/detail/{{ row.id }}"
      class="table-row"
    ></tr>
  </table>
</div>
