<mat-card class="topping-card">
  <mat-card-header>
    <mat-card-title class="topping-title">トッピングを追加する</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="newTopping">
      <div>
        <mat-form-field class="topping-field">
          <input
            matInput
            placeholder="トッピング名"
            formControlName="topping_name"
          />
          <mat-error>トッピング名は必須です</mat-error>
        </mat-form-field>
      </div>
      <button mat-raised-button (click)="onClick()" class="topping-button" [disabled]="newTopping.invalid">トッピングを追加する</button>
    </form>
  </mat-card-content>
</mat-card>
